name: Mettre à jour le calendrier filtré

on:
  schedule:
    - cron: "*/30 * * * *"  # toutes les 30 minutes
  workflow_dispatch:
  push:

permissions:
  contents: write  # autorise le push

jobs:
  update-calendar:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout du dépôt
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # ✅ permet au bot de pousser avec GITHUB_TOKEN
          fetch-depth: 0             # ✅ récupère tout l’historique

      - name: 🐍 Installer Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: 📦 Installer les dépendances
        run: pip install -r requirements.txt

      - name: ⚙️ Exécuter le script de filtrage
        run: python script.py

      - name: 💾 Commit et push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add docs/filtré.ics
          git commit -m "Mise à jour automatique du calendrier" || echo "Aucun changement à committer"
          git push origin main
