name: Mettre à jour le calendrier filtré

on:
  schedule:
    - cron: "*/30 * * * *"  # toutes les 30 minutes
  workflow_dispatch:      # Permet de le lancer manuellement depuis GitHub
  push:                   # Se lance aussi si tu modifies le dépôt

permissions:
  contents: write  # ✅ Autorise le bot à pousser des commits

jobs:
  update-calendar:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Cloner le dépôt
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🐍 Installer Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: 📦 Installer les dépendances
        run: |
          pip install -r requirements.txt

      - name: ⚙️ Exécuter le script de filtrage
        run: |
          python script.py

      - name: 💾 Commit et push du fichier filtré
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git checkout main
          git pull --rebase origin main || true
          git add docs/filtré.ics
          git commit -m "Mise à jour automatique du calendrier" || echo "Aucun changement à committer"
          git push origin main --force
